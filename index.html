<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="prof-img.jpg" alt="profile image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Hugo Bejkovic</span>
            <span class="job">Frontend Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2" class="link">
                <i class='bx bxl-meta'></i>
            </a>
            <a href="#" style="background-color: #b2006f" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color: #333333" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <buttons class="button">Follow</buttons>
            <buttons class="button">Message</buttons>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">12.3k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">5.1k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">7.8k</span>
            </div>

        </div>
    </div>
</body>
</html>
